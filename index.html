<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Exchange Randomizer</title>
    <script src="https://kit.fontawesome.com/916899d816.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backgroundImage"></div>
    <!-- Background image credit Erol Ahmed @erol (https://unsplash.com/photos/IHL-Jbawvvo) -->
    <header>
        <div class="wrapper">
            <h1>Gift Exchange Randomizer</h1>
        </div>
        <div class="backgroundEffect"></div>
    </header>
    <main>
        <section class="wrapper mainWrapper">
            <h2 id="promptHeading">Which game are you playing?</h2>
                <form class="toggleForm" id="toggleForm">
                    <fieldset>
                        <legend class="sr-only">Choose a game</legend>
                        <ul class="inputContainer radioContainer">
                            <li class="radioWrapper">
                                <input type="radio" id="whiteElephant" name="toggleForm" value="whiteElephant" autofocus>
                                <label for="whiteElephant" class="radioLabel">White Elephant</label>
                            </li>
                            <li class="radioWrapper">
                                <input type="radio" id="secretSanta" name="toggleForm" value="secretSanta">
                                <label for="secretSanta" class="radioLabel">Secret Santa</label>
                            </li>
                        </ul>
                    </fieldset>
                    <details>
                        <summary>Game Details</summary>
                        <p id="toggleDisplay">Select a game for details</p>
                    </details>
                </form>
                <button type="submit" form="toggleForm" id="toggleSubmit">Go!</button>
                <form class="numForm inactive" id="numForm">
                    <div class="inputContainer numInputContainer" id="numInputContainer">
                        <label for="numInput">How many people are playing?</label>
                        <input type="number" id="numInput" min="2" title="Number of players" inputmode="numeric" required autofocus>
                    </div>
                </form>
                <button type="submit" form="numForm" class="numSubmit inactive" id="numSubmit">Go!</button>
                <form class="nameForm inactive" id="nameForm">
                    <ul class="inputContainer nameInputContainer" id="nameInputContainer">
                    </ul>
                </form>
                <button type="submit" form="nameForm" class="nameSubmit inactive" id="nameSubmit">Go!</button>
                <ol class="resultSection inactive" id="resultSection"></ol>
            <button class="resetButton inactive" id="resetButton" title="Start Over">
                <i class="fas fa-times"></i>
            </button>
            <div class="backgroundEffect"></div>
        </section>
    </main>
    <footer>
        <p>Made by <a href="https://brodieday.com" target="blank">Brodie Day</a></p>
        <div class="backgroundEffect"></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
