<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Exchange Randomizer</title>
    <script src="https://kit.fontawesome.com/916899d816.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background image credit Erol Ahmed @erol (https://unsplash.com/photos/IHL-Jbawvvo) -->
    <header>
        <div class="wrapper">
            <h1>Gift Exchange Randomizer</h1>
        </div>
        <div class="backgroundEffect"></div>
    </header>
    <main>
        <section class="wrapper mainWrapper">
            <h2 id="promptHeading">Which game are you playing?</h2>
                <form class="toggleForm" id="toggleForm">
                    <ul class="inputContainer radioContainer">
                        <li>
                            <label for="randomRadio" class="sr-only">Randomizer</label>
                            <input type="radio" id="randomRadio" name="toggleForm" value="whiteElephant" checked autofocus>
                        </li>
                        <li>
                            <label for="secretRadio" class="sr-only">Secret Santa</label>
                            <input type="radio" id="secretRadio" name="toggleForm" value="secretSanta">
                        </li>
                    </ul>
                    <p id="toggleDisplay">White Elephant</p>
                </form>
                <button type="submit" form="toggleForm" id="toggleSubmit">Go!</button>
                <form class="numForm inactive" id="numForm">
                    <div class="inputContainer inputContainer1" id="inputContainer1">
                        <label for="numInput" name="numInput">How many people are playing?</label>
                        <input type="number" id="numInput" min="1" pattern="[0-9*]" title="Number of players" inputmode="numeric" required autofocus>
                    </div>
                </form>
                <button type="submit" form="numForm" class="numSubmit inactive" id="numSubmit">Go!</button>
                <form class="nameForm inactive" id="nameForm">
                    <ul class="inputContainer inputContainer2" id="inputContainer2">
                    </ul>
                </form>
                <button type="submit" form="nameForm" class="nameSubmit inactive" id="nameSubmit">Go!</button>
                <ol class="resultSection inactive" id="resultSection"></ol>
            <button class="resetButton inactive" id="resetButton" title="Start Over">
                <i class="fas fa-times"></i>
            </button>
            <div class="backgroundEffect"></div>
        </section>
    </main>
    <footer>
        <p>Made by <a href="https://brodieday.com" target="blank">Brodie Day</a></p>
        <div class="backgroundEffect"></div>
    </footer>
</body>
<script src="script.js"></script>
</html>
