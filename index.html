<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Randomizer</h1>
    </header>
    <main>
        <div class="contentContainer">
            <form class="mainForm" id="mainForm">
                <h2>Generate random number for each player</h2>
                <div class="inputContainer input1 active" id="input1">
                    <label for="number" name="number">How many people are playing?</label>
                    <input type="number" id="number" min="1" required autofocus>
                </div>
                <div class="inputContainer input2" id="input2">
                </div>
            </form>
            <button class="mainSubmit">Go!</button>
        </div>

    </main>
</body>
<script src="script.js"></script>
</html>
