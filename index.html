<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Randomizer</h1>
        </div>
    </header>
    <main>
        <div class="wrapper mainWrapper">
            <h2>Let's put players in a random order!</h2>
            <div class="contentContainer" id="container1">
                <form class="numForm" id="numForm">
                    <div class="inputContainer inputContainer1 active" id="inputContainer1">
                        <label for="numInput" name="numInput">How many people are playing?</label>
                        <input type="number" id="numInput" min="1" pattern="[0-9*]" title="Number of players" inputmode="numeric" required autofocus>
                    </div>
                </form>
                <button type="submit" form="numForm" class="numSubmit" id="numSubmit">Go!</button>
            </div>
            <div class="contentContainer" id="container2">
                <form class="nameForm" id="nameForm">
                    <div class="inputContainer inputContainer2" id="inputContainer2">
                    </div>
                </form>
                <button type="submit" form="nameForm" class="nameSubmit inactive" id="nameSubmit">Go!</button>
            </div>
            <div class="contentContainer" id="container3">
                <ol class="resultSection inactive" id="resultSection"></ol>
            </div>
        </div>
        <button class="resetButton" id="resetButton">Start over</button>
    </main>
</body>
<script src="script.js"></script>
</html>
